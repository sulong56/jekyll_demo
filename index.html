<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>
					天启的Blog
				</h1>
			</div>
			<div class="row-fluid">
				<div class="col-sm-9 col-md-6 col-lg-8">
					{% for post in site.posts %}
					<h3><strong><samp><tt>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></tt></samp></strong></h3>
					<p style="margin-left: 80px;"><big><span class="marker"><samp><tt>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}" target="_self">{{ post.title }}</a></tt></samp></span></big></p>
					{% endfor %}
					
				</div>
				<div class="col-sm-3 col-md-6 col-lg-4">
					<p>
						<strong><strong><span class="label"></span></strong></strong>
					</p>
					<h2>
						<strong><strong>PHP</strong></strong>
					</h2>
					
					<p>
						<strong><strong><span class="label"></span></strong></strong>
					</p>
					<h2>
						<strong><strong>MYSQL</strong></strong>
					</h2>
					
					<p>
						<strong><strong><span class="label"></span></strong></strong>
					</p>
					<h2>
						<strong><strong>CSS</strong></strong>
					</h2>
					
				</div>
			</div>
		</div>
	</div>
</div>
